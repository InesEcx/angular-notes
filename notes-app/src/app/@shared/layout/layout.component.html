<mat-sidenav-container class="app-sidenav-container">

    <mat-sidenav #drawer mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/notes" routerLinkActive="active">
                <mat-icon>description</mat-icon>
                <span>Notes</span>
            </a>
            <a mat-list-item routerLink="/tags" routerLinkActive="active">
                <mat-icon>label</mat-icon>
                <span>Tags</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    mat-icon-button
                    (click)="drawer.toggle()"
                    class="toggle-button"
                    aria-label="Menu"
            >
                <mat-icon>menu</mat-icon>
            </button>

            <span class="toolbar-title">Mes Notes</span>

            <span class="spacer"></span>

            <button mat-icon-button aria-label="Rechercher">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button aria-label="Notifications">
                <mat-icon>notifications</mat-icon>
            </button>
            <button mat-icon-button aria-label="Profil">
                <mat-icon>account_circle</mat-icon>
            </button>
        </mat-toolbar>

        <div class="app-content">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
